<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <title>Drop Down Menu with JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <nav>
        <div class="drop_btn">
            Drop Down <span><i class="fas fa-caret-down"></i></span>
        </div>
        <div class="wrapper">
            <ul class="menu-bar">
                <li><a href="#">
                    <div class="icon"><i class="fas fa-home"></i></div>
                    Home
                </a></li>
                <li class="setting-item"><a href="#">
                    <div class="icon"><i class="fas fa-cog"></i></div>
                    Setting & Privacy <span class="fas fa-angle-right"></span>
                </a></li>
                <li class="help-item"><a href="#">
                    <div class="icon"><i class="fas fa-question-circle"></i></div>
                    Help and Support <span class="fas fa-angle-right"></span>
                </a></li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-user"></i></div>
                    About
                </a></li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-comment-alt"></i></div>
                    Feedback
                </a></li>
            </ul>

            <!-- Privacy & Setting Menu Item-->
            <ul class="setting-drop">
                <li class="arrow back-setting-btn"><i class="fas fa-arrow-left"></i> Setting & privacy</li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-user"></i></div>
                    Personal Information
                </a></li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-lock"></i></div>
                    password 
                </a></li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-address-book"></i></div>
                    Activity Log 
                </a></li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-globe-asia"></i></div>
                    Language
                </a></li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
                    Log out
                </a></li>
            </ul>
            <!-- Help & Support Menu Item-->
            <ul class="help-drop">
                <li class="arrow back-help-btn"><i class="fas fa-arrow-left"></i> Help & Support</li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-question-circle"></i></div>
                    Help Center
                </a></li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    Support inbox 
                </a></li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-comment-alt"></i></div>
                    Send Feedback
                </a></li>
                <li><a href="#">
                    <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
                    Report Problem
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
